<section>
  <!-- Loop through the projects array -->
  <div *ngFor="let project of projects; let i = index"
       class="hero font-poppins bg-base-100 mx-auto overflow-y-hidden p-0 m-10"
       >

    <div class="hero-content grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Words column -->
      <div class="col-span-1 sm:col-span-1 flex flex-col items-start md:ps-8"
           [ngClass]="{'order-1 sm:order-2': i % 2 !== 0, 'order-2 sm:order-1': i % 2 === 0}">
        <h1 class="title-proj text-5xl font-bold">{{ project.title }}</h1>
        <h1 class="sub-title font-bold bg-gradient-to-tl from-violet-700 via-purple-600 to-blue-300 bg-clip-text text-transparent pt-2">
          {{ project.subtitle }} <span class="bg-none text-slate-300"><i class="fa-regular fa-window-maximize"></i></span>
        </h1>
        <p class="paragraph my-6 w-full pe-3 font-light md:w-[95%]">{{ project.description }}</p>
        <button (click)="redirectToNewTab(project.link)"
                class="btn bg-transparent normal-case border-none hover:bg-transparent relative group mt-3 hover:text-primary p-0 font-light">
          View project
          <span class="align-middle transition-transform transform translate-x-0 group-hover:translate-x-1">
            <i class="fa-solid fa-arrow-right"></i>
          </span>
        </button>
      </div>

      <!-- Image column -->
      <div class="col-span-1 sm:col-span-1 flex relative overflow-hidden pe-0 sm:px-3 sm:overflow-visible pt-5 sm:pt-0"
           [ngClass]="{'order-2 sm:order-1': i % 2 !== 0, 'order-1 sm:order-2': i % 2 === 0}">
        <swiper-container effect="cards" loop="true" autoplay="true" speed="600" cards-effect-slide-shadows="false"
                          pause-on-mouse-enter="true" grab-cursor="true" rotate="true"
                          class="mySwiper h-full flex justify-center align-middle bg-transparent w-[90%] sm:w-full">
          <swiper-slide *ngFor="let image of project.images"
                        class="flex justify-center items-center bg-transparent shadow-none w-fit">
            <!-- Mockup -->
            <div class="mockup-browser border-2 bg-base-300 w-[95%] overflow-hidden">
              <div class="mockup-browser-toolbar">
                <div class="input text-xs sm:text-sm align-middle py-1">{{ project.link }}</div>
              </div>
              <div class="flex justify-center border-gray-100 bg-base-200 p-1">
                <img class="bg-transparent w-fit" [src]="image" [alt]="project.title + ' image'">
              </div>
            </div>
          </swiper-slide>
        </swiper-container>
      </div>
    </div>
  </div>

  <!-- Show More Button -->
  <div class="w-full flex items-center justify-center">
    <button class="btn btn-info btn-wide my-4" (click)="toggleThirdProject()">
      {{ showMoreProject ? 'Show Less' : 'Show More' }}
      <i class="fa-solid fa-arrow-down items-stretch transition transform duration-300"
         [ngClass]="{'fa-arrow-down': true, 'rotate-180': showMoreProject }"></i>
    </button>
  </div>
</section>
